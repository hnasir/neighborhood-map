<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Melboune Coffee Places">
    <meta name="author" content="Nasir">
    <title>Melboune Coffee Places</title>
    
    <script src="https://maps.googleapis.com/maps/api/js"></script>    
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/oauth-signature.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="top-bar">
          <a href="#" data-toggle=".container-fluid" id="sidebar-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </a>
          <h1>Melbourne Coffee Places</h1>
        </div>
      </div>
      <div class="row">
        <div class="side-menu">
          <div class="input-group">
            <input type="text" data-bind="textInput: searchText" class="form-control" placeholder="Type here to search.." />
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </span>            
          </div>
          <ul class="nav nav-stacked" data-bind="foreach: locations">
            <li data-bind="visible: isShown"><a href="#" data-bind="text: place().name, click: $parent.selectLocation"></a></li>          
          </ul>
        </div>
        <div class="main-content" >
          <div id="map" class="map-container">
          </div>            
                       
        </div>       
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
